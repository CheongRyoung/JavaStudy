<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            /* 대충 이런게 있다 생각하고 넘어가자 */
            /* 먼가 세밀한 선택자들이 많다.*/
            .a{
                color: red;
            }
            /* ul태그 안쪽에 있는 모든 자식 자손 중 li만 선택*/
            ol li{color:blue;}
            /* ul태그 안쪽에 있는 자식만 적용 */
            ul > .a{color:aqua;}
            li:nth-child(2n){font-size: 30px;}
        </style>
    </head>
    <body>
        <ol>
            <li>안녕하세요1</li>
            <li class="a">안녕하세요2</li>
            <li>안녕하세요3</li>
            <li>안녕하세요4</li>
            <li>안녕하세요5</li>
        </ol>
        <ul>
            <li>반갑습니다1</li>
            <li class="a">반갑습니다2</li>
            <li>반갑습니다3</li>
            <li class="a">반갑습니다4</li>
            <li>반갑습니다5</li>
        </ul>
    </body>
</html>
