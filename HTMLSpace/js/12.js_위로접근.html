<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            div{
                border: 1px solid black;
            }
        </style>
        <script>
            function test1(ee){
                var p = ee.parentElement; // 핵심: 부모로 접근
                var target = p.querySelector(".title");
                target.innerText = "반갑습니다";
            }

            function test2(ee){
                //ee에서 클래스명이 content인 가장 가까운 부모 엘리먼트를 리턴
                var xx = ee.closest(".content") 
                xx.remove();
            }
        </script>
    </head>
    <body>
        <div id="board">

                <div>1</div>

                <div onclick="test2(this)">삭제</div>
                <div onclick="test1(this)">테스트</div>
            </div>

</html>
