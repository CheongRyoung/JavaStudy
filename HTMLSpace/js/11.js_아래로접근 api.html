<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function test1(){
                //접근 api...getElement, getElements
                
                // ID접근: 전체 문서 중 y1이라는 id를 가진 엘리먼트를 가지고 오겠다.
                var y1 = document.getElementById("y1"); 
                y1.innerText = "반갑습니다.";
                console.log(y1.innerText);
            }

            function test2(){
                // 클래스접근: 문서 중 클래스가 사용한 곳의 위치들을 배열에 저장
                // Elements: s가 붙으면 배열을 리턴해준다..
                var c1s = document.getElementsByClassName("c1"); 
                //값 수정시 배열이니 for문 사용
                for(e of c1s) {
                    e.innerText="하하하하하하하하"
                };
            }

            function test3(){
                //x2의 c1만 핳하핳하하하핳로 변경(접근의 접근)
                var x2 = document.getElementById("x2")
                var c1s = x2.getElementsByClassName("c1");
                for(e of c1s){
                    e.innerText = "핳하핳하하하핳";
                }
            }

            function test4(){
                // querySelector는 첫번째 한개의 엘리먼트만 리턴함...!
                var e = document.querySelector("#y1"); //css 선택자 문자열로 접근
                e.innerText = "css선택자 id 문자열로 접근"
                var e = document.querySelector(".c1");
                e.innerText = "css선택자 class 문자열로 접근"
            }

            function test5(){
                // querySelectorAll => 무조건 배열 리턴함
                // 선택자 문자열로 접근 가능해서 원하는 태그를 쉽게 찾을 수 있다.
                var elements = document.querySelectorAll("#x2 > .c1");
                for(e of elements) {
                    e.innerText = "querySelectorAll";
                }
            }
        </script>
    </head>
    <body>
        <ul>
            <li class="c1">안녕하세요</li>
            <li id="y1">안녕하세요</li>
            <li>안녕하세요</li>
            <li>안녕하세요</li>
            <li class="c1">안녕하세요</li>
            <li class="c1">안녕하세요</li>
        </ul>
        <ul id="x2">
            <li class="c1">반갑습니다</li>
            <li class="c1">반갑습니다</li>
            <li>반갑습니다</li>
            <li>반갑습니다</li>
            <li>반갑습니다</li>
        </ul>
        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>
        <button onclick="test3()">테스트3</button>
        <button onclick="test4()">테스트4</button>
        <button onclick="test5()">테스트5</button>
    </body>
</html>
