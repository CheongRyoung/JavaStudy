<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var arr = []; //비어 있는 배열 만들기 (중요!!)
            var arr = [3,5,"안녕",false,null,3.14];

            // 문법: 접근, 수정, 삽입
            console.log(arr[3]); //접근
            arr[1] = "hello"; //수정
            arr[6] = "??"; // 추가
            
            // api로 사용...자료구조 활용
            console.log(arr.length); //길이
            arr.push(111);   // 끝에 추가
            
            for(data of arr){
                console.log(data);
            }
        


        </script>
    </head>

</html>
