<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            //css컨트롤 style ****값은 항상 문자열로 알려줘야함****
            function test1(){
                var e = document.getElementById("x1");
                e.style.backgroundColor = "red";
            }

            function test2(){
                var e = document.getElementById("x1");
                e.style.fontSize = "10px";
            }

            function test3(){
                var e = document.getElementById("x1");
                e.style.width = "100px";
            }


        </script>
    </head>
    <body>
        <div id="x1">안녕하세요</div>

        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>
        <button onclick="test3()">테스트3</button>
        <button onclick="test4()">테스트4</button>
    </body>
</html>
