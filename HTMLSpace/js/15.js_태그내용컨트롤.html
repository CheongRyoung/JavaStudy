<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            // 내용 컨트롤 innerText, innerHTML(사용금지)
            function test1(){
                var e = document.getElementById("x1");
                e.innerText = "<div><p>반갑습니다<br>하하하</p></div>" //리얼 텍스트만
            }

            function test2(){
                var e = document.getElementById("x2");
                e.innerHTML = "<div><p>반갑습니다<br>하하하</p></div>" //(사용금지 태그인식)
            }
        </script>
    </head>
    <body>
        <div id="x1">안녕하세요</div>
        <div id="x2">안녕하세요</div>

        <button onclick="test1()">테스트1</button>
        <button onclick="test2()">테스트2</button>
    </body>
</html>
