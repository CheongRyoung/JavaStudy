            // es6 - class 문법 존재.... es5는 없음, 개념적으로 객체는 존재
            var st1 = {
                score : 30,
                name : "한조",
            }
            function student(){
                console.log("111");
            }
            student(); //함수 호출
            new student(); // 새로운 메모리를 생성해서... 메모리의 참조주소를 리턴함...함수호출

            function Student(score, name){
                //필드 선언....

                this.study = function(){
                    console.log(this.name + "가 공부를 합니다");                }
