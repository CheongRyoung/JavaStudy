<!DOCTYPE html>
<html>
    <head>
        <mata charset="utf-8">
    </head>
    <body>
        <h1>                       <!-- h 태그는 제목태그로 두껍고 크기가 크다. 문법적으로 enter는 인지를 못하고 space로 인식.-->
            안녕하세요 <br> 하하하   <!-- br 태크는 줄바꿈 태그이다. html을 진정 배우게 되면 br은 단 한개도 있어선 안된다.-->
            <br>
            하하핳ㅎ
        </h1>                                               <!-- 실행하는 브라우저는 컴파일 오류를 봐주는 경우가 발생하기 때문에 주의해야한다...-->
        <h2>반갑습&nbsp;&nbsp;&nbsp;니다안녕&lt;하세요</h2>  <!-- 띄어쓰기는 연속으로 있어도 하나만 인식한다. 왜냐하면 띄어쓰기가 문법으로 인식하는 경우가 있기 때문-->
        <h3>반갑습니다</h3>                                  <!-- &nbsp; 특수문자는 복수의 띄어쓰기를 가능하게 한다. -->
                                                            <!-- 문법으로 인지되는 특수문자는 &lt; 등과 같은 걸로 사용해야한다..-->
                                                            <!-- 특수문자의 HTML 표기를 보며 주의해야한다... <, >, space, &, 등-->

    </body>
</html>
