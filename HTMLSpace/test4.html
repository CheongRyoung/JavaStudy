<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- 텍스트관련 태그들-->
        <h1>안녕하세요</h1>
        <p>단락태그입니다.<br>안녕하세요.....</p>
        
        <!-- 엘리먼트 안에 엘리먼트 등이 있을 때 열고 닫고 주의해야한다...-->
        <!-- 리스트 태그...-->
        <ul>
            <li>안녕하세요</li>  <!-- 출력: ● 안녕하세요-->
            <li>안녕하세요</li>
            <li>안녕하세요</li>
        </ul>
        <!-- <태크명칭 속성키="값" 속성키="값">, 쌍따옴표, 작은따옴표의 역할은 같다 취향..-->
        <ol type="a" start="3"> <!-- 엘리먼트 <>안에 속성을 정의할 수 있다. -->
            <li>반갑습니다</li>  <!-- 출력: 1. 반갑습니다-->
            <li>반갑습니다</li>  <!-- ol이라는 엘리먼트에 자식 엘리먼트가 4개가 있다.-->
            <li>반갑습니다</li>
        </ol>
    </body>
</html>
